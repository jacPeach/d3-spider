<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
      integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
      crossorigin=""
    />
    <link rel="shortcut icon" href="#" />
    <title>D3-Spider-Map</title>
  </head>

  <body>
    <div class="row align-items-center">
      <h1>Closest Rail Stations</h1>
      <p>Spider-like animation showing the closest points (UK rail stations) as you pan the map</p>
    <div class="row align-items-center" , style="padding: 10px">
      <label>No. Nearest Points</label>
      <select id="k-val" class="select"></select>
    </div>
    <div id="map"></div>
    <div>
      <p id="selected-dest" class="label-text">Hover a point to see the name</p>
    </div>
  </body>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script
    src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""
  ></script>
  <script src="./js/map.js"></script>
</html>
